<body>
    <h1>Checkout</h1>
    <div class="container">
        <form #formForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" style="max-width:400px;" id="name" placeholder="Enter your first and last name here"
                    required
                    [(ngModel)]="model.name" name="name"
                    #name="ngModel">
            </div>

            <div class="form-group">
                <label for="address">Address</label><p>{{AddSubmissionRes}}</p>
                <input type="text" class="form-control" style="max-width:400px;" id="address" placeholder="Enter your address here"
                    required
                    [(ngModel)]="model.address" name="address">
            </div>

            <div class="form-group">
                <label for="citystatecountry">City, State, Country</label><p>{{CitySubmissionRes}}</p>
                <input type="text" class="form-control" style="max-width:400px;" id="citystatecountry" placeholder="Enter your city, state, and country here"
                    required
                    [(ngModel)]="model.citystatecountry" name="citystatecountry">
            </div>

            <div class="form-group">
                <label for="zipcode">Zip code</label><p>{{ZipSubmissionRes}}</p>
                <input type="text" class="form-control" style="max-width:150px;" id="zipcode" placeholder="Enter your zip code here"
                    required
                    [(ngModel)]="model.zipcode" name="zipcode">        
            </div>

            <div class="form-group">
                <label for="phone">Phone</label><p>{{PhonSubmissionRes}}</p>
                <input type="text" class="form-control" style="max-width:300px;" id="phone" placeholder="Enter your phone number here"
                    required
                    [(ngModel)]="model.phone" name="phone">
            </div>

            <div class="form-group">
                <label for="creditcard">Credit card number</label><p>{{CreditSubmissionRes}}</p>
                <input type="text" class="form-control" style="max-width:400px;" id="creditcard" placeholder="Enter your credit card number here"
                    required
                    [(ngModel)]="model.creditcard" name="creditcard">
            </div>

            <div class="form-group">
                <label for="exp">Expiration date</label><p>{{ExpSubmissionRes}}</p>
                <input type="text" class="form-control" style="max-width:100px;" id="exp" placeholder="MMYY"
                    required
                    [(ngModel)]="model.exp" name="exp">   
            </div>    
            <button type="submit" class="btn btn-success"
            (click)=onSubmit()>Submit</button>
        </form>
    </div>
</body>
