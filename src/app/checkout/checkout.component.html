<div class="container">
    <h1>Checkout</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            
            <div class="form-group">
                 <label for="zipcode">Zipcode</label>
                 <input type="number" class="form-control" id="zipcode" required>
            </div>

            <div class="form-group">
                    <label for="citystatecountry">City, State, Country</label>
                    <input type="number" class="form-control" id="citystatecountry" required>
               </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" id="phone" required>
            </div>

            <div class="form-group">
                    <label for="creditcard">Creditcard</label>
                    <input type="number" class="form-control" id="creditcard" required>
            </div>
            <div class="form-group">
                    <label for="exp">Expiration date</label>
                    <input type="number" class="form-control" id="exp" required>
            </div>
               



            <button type="submit" class="btn btn-success">Submit</button>
        </form>
</div>
