<body>
  <h1>Store Inventory</h1>
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="20%">
      <img src="assets/black.png" style="width:200px" alt="Black Mascara">
      <br><button (click)="addItemToCart('black')" [disabled]="blkbtnDisabled" id="add-basket">{{blkBtnText}}</button><br>
      <button (click)="removeItemFromCart('black')" [disabled]="blkbtnDisabled2" id="remove-basket">{{blkBtnText2}}</button><br>
    </div>
    <div fxFlex="20%">
      <img src="assets/green.png" style="width:200px" alt="Green Mascara">
      <br><button (click)="addItemToCart('green')" [disabled]="grnbtnDisabled" id="add-basket">{{grnBtnText}}</button><br>
      <button (click)="removeItemFromCart('green')" [disabled]="grnbtnDisabled2" id="remove-basket">{{grnBtnText2}}</button><br>
    </div>
    <div fxFlex="20%">
      <img src="assets/purple.png" style="width:200px" alt="Purple Mascara">
      <br><button (click)="addItemToCart('purple')" [disabled]="prpbtnDisabled" id="add-basket">{{prpBtnText}}</button><br>
      <button (click)="removeItemFromCart('purple')" [disabled]="prpbtnDisabled2" id="remove-basket">{{prpBtnText2}}</button><br>
    </div>
    <div fxFlex="20%">
      <img src="assets/brown.png" style="width:200px" alt="Brown Mascara">
      <br><button (click)="addItemToCart('brown')" [disabled]="brnbtnDisabled" id="add-basket">{{brnBtnText}}</button><br>
      <button (click)="removeItemFromCart('brown')" [disabled]="brnbtnDisabled2" id="remove-basket">{{brnBtnText2}}</button><br> 
    </div>
  </div>
    <p>Total cost: ${{shoppingPrice.toFixed(2)}} <br> 
      Total number of items: {{cartBlkQuantity+cartGrnQuantity+cartPrpQuantity+cartBrnQuantity}}</p>
  </body>
